tags:
  - Resurses
summary: Change resurse by ID
operationId: ChangeResurse
description: 'Change a resurse by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 6692528c222b4be7b4b17ebd
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          resurse:
            definitions: "resurse name"
            type: string
            example: dddhh aayyz
          category:
            definitions: "category name"
            type: string
            example: favorite
responses:
  '200':
    description: Change a resurse
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully changed a resurse!
            data:
              type: object
              $ref: ..\..\..\components\schemas\resurses.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
