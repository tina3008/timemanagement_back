tags:
  - Resurses
summary: Get resurse by id
operationId: getResurseIDController
description: 'Get resurse by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 6692528c222b4be7b4b17ebd
responses:
  '200':
    description: 'Get resurse by id'
    content:
      application/json:
        schema:
          type: object
          required:
           - status
           - message
           - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found resurse with id 6692528c222b4be7b4b17ebd!
            data:
              type: object
              $ref: ..\..\..\components\schemas\resurses.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
