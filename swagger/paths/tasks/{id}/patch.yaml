tags:
  - Tasks
summary: Change task by ID
operationId: ChangeTask
description: 'Change a task by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 6692528c222b4be7b4b17ebd
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            definitions: "full name"
            type: string
            example: dddhh aayyz

          phoneNumber:
            definitions: "task's phone number"
            type: string
            example: +380000000002

          email:
            definitions: "task's phone number"
            type: string
            example: "qwee3@example.com"

          isFavourite:
            definitions: "Would you like or not?"
            type: boolean
            example: false

          taskType:
            definitions: "task's work place"
            type: string
            example: work
            enum: ['work', 'home', 'personal']
            default: 'personal'
          photo:
            description: "task's photo to download"
            type: string
            format: binary
            example: "https://res.cloudinary.com/dzcis7rfr/image/upload/v1723708555/yikknimmâ€¦"
responses:
  '200':
    description: Change a task
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully changed a task!
            data:
              type: object
              $ref: ..\..\..\components\schemas\tasks.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml

