type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
    _id:
      definitions: "Contact's ID"
      type: string
      example: 6692528c222b4be7b4b17ebd
    name:
      definitions: "full name"
      type: string
      example: dddhh aayyz

    phoneNumber:
      definitions: "contact's phone number"
      type: string
      example: +380000000002

    email:
      definitions: "contact's email"
      type: string
      example: "qwee3@example.com"

    isFavourite:
      definitions: "Would you like or not?"
      type: boolean
      example: false

    contactType:
      definitions: "Contact's work place"
      type: string
      example: work
      enum: ['work', 'home', 'personal']
      default: 'personal'

    userId:
      definitions: "Autorth's contact ID"
      type: string
      example: 6692528c222b4be7b4b17ebd

    photo:
      description: "Link to contact's photo"
      type: string
      format: binary
